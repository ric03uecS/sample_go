language: go

go:
  - 1.2

env:
  - CI_REPORT=shippable/testresults/junit.xml

before_install:
  - go get github.com/t-yuki/gocover-cobertura
  - go get github.com/onsi/gomega
  - go get github.com/onsi/ginkgo
  - go get code.google.com/p/go.tools/cmd/cover
  - mkdir -p $GOPATH/src/github.com/Shippable
  - ln -sfn $PWD $GOPATH/src/github.com/Shippable/sample_go

# Make folders for the reports
before_script:
  - mkdir -p $HOME/src/shippable/testresults
  - mkdir -p $HOME/src/shippable/codecoverage

script:
  - echo $HOME
  - go test -coverprofile=coverage.txt -covermode count ./
  - $GOPATH/bin/gocover-cobertura < coverage.txt > $HOME/src/shippable/codecoverage/coverage.xml
